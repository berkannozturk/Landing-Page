<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>İletişim - Yazılım Şirketi</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- Özel CSS -->
    <link rel="stylesheet" href="../css/styles.css" />
    <style>
      /* Tüm sayfanın yüksekliğini kapsaması için */
      html,
      body {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
      }

      /* İçerik ve footer'ı düzenlemek için */
      .content {
        flex: 1;
      }

      footer {
        background-color: #222;
        color: #fff;
        padding: 20px 0;
        text-align: center;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Navbar Başlangıç -->
    <nav
      style="background-color: rgb(222, 220, 220) !important"
      class="navbar navbar-expand-lg navbar-light bg-light"
    >
      <div class="container">
        <a class="navbar-brand" href="index.html">Yazılım Şirketi</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Ana Sayfa</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products.html">Ürünler</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">Hakkımızda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">İletişim</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar Bitiş -->

    <!-- İletişim Bölümü Başlangıç -->
    <div style="padding-top: 5%" class="content container my-5">
      <h2 style="margin-left: 14%" class="text-center mb-4">Bize Ulaşın</h2>
      <div class="row">
        <div class="col-md-6">
          <h5>İletişim Bilgileri</h5>
          <ul class="list-unstyled">
            <li><i class="bi bi-telephone"></i> Telefon: +90 555 555 55 55</li>
            <li><i class="bi bi-envelope"></i> E-posta: info@firma.com</li>
            <li>
              <i class="bi bi-geo-alt"></i> Adres: Örnek Mah. No:1 İstanbul
            </li>
          </ul>
        </div>
        <div class="col-md-6">
          <h5>Bize Mesaj Gönderin</h5>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Adınız</label>
              <input type="text" class="form-control" id="name" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-posta</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Mesajınız</label>
              <textarea
                class="form-control"
                id="message"
                rows="3"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Gönder</button>
          </form>
        </div>
      </div>
    </div>
    <!-- İletişim Bölümü Bitiş -->

    <!-- Footer Başlangıç -->
    <footer class="bg-dark text-white mt-auto">
      <div class="container py-4">
        <p>&copy; 2023 Yazılım Şirketi. Tüm hakları saklıdır.</p>
      </div>
    </footer>
    <!-- Footer Bitiş -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
